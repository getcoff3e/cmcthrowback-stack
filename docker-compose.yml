version: '3.5'

services:
  proxy:
    image: itzg/bungeecord
    container_name: mcproxy
    environment:
      TYPE: VELOCITY
    ports:
      - "25565:25577"
    restart: unless-stopped
    volumes:
      - ./proxy:/server
    networks:
      carsonet:
        ipv4_address: 172.20.0.2

  mclobby:
    image: itzg/minecraft-server
    container_name: mclobby
    environment:
      EULA: "TRUE"
      MEMORY: 2G
      VERSION: "1.18.2"
      TYPE: "PUFFERFISH"
      ONLINE_MODE: "FALSE"
      GAMEMODE: ADVENTURE
      MAX_PLAYERS: 150
      MOTD: "§cCMCThrowback SMPOnline Lobby"
      ALLOW_RCON: "FALSE"
      ALLOW_NETHER: "FALSE"
      SPAWN_NPCS: "FALSE"
      SPAWN_ANIMALS: "FALSE"
      SPAWN_MONSTERS: "FALSE"
      SPIGET_RESOURCES: "69545" # Real Time Plugin 
      MODS: ./data/mods.txt
    tty: true
    stdin_open: true
    restart: unless-stopped
    volumes:
      - ./mc/lobby:/data
    depends_on:
      - proxy
    networks:
      carsonet:
        ipv4_address: 172.20.0.3


